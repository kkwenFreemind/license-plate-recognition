system:
  name: License Plate Recognition System
  version: 1.0.0
  debug: true
yolo:
  model_path: yolov8n.pt
  confidence_threshold: 0.55
  device: cuda:0
cameras:
- id: bd687687-07ef-1bbc-4018-2e6371fe41a0
  name: 板橋
  rtsp_url: rtsp://106.104.112.69:554/live1s1.sdp
  enabled: true
  modules:
  - license_plate
  process_interval: 1.0
database:
  enabled: true
  type: postgresql
  host: localhost
  port: 5432
  database: yolodb
  user: postgres
  password: null
  pool_size: 5
modules:
  license_plate:
    enabled: true
    min_confidence: 0.2
    ocr_languages:
    - en
    - ch_tra
    gpu: true
    multi_zone_search: true
  face_recognition:
    enabled: false
    tolerance: 0.6
    known_faces_dir: ./known_faces
virtual_fences:
  enabled: true
  fences:
  - id: fence_001
    name: Personnel-restricted area
    points:
    - - 785
      - 453
    - - 314
      - 809
    - - 1662
      - 773
    - - 1442
      - 476
    - - 791
      - 453
    target_classes:
    - person
    min_confidence: 0.6
    dwell_time_threshold: 3.0  # 新增：停留 3 秒才觸發警報
    enabled: true
performance:
  enable_monitoring: true
  enable_caching: false
  cache_size: 100
  log_interval: 60
logging:
  level: DEBUG
  file: logs/system.log
  max_size: 10485760
  backup_count: 5
